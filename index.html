<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- PWA & Mobile App Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  
  <title>我的衣橱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    
    /* Splash Screen Animation */
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffffff;
    }
    #root:empty::after {
      content: 'LOADING YOUR CLOSET';
      margin-top: 24px;
      font-weight: 900;
      font-size: 10px;
      letter-spacing: 0.4em;
      color: #eeeeee;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .hanger-icon {
      width: 80px;
      height: 80px;
      animation: sway 3s infinite ease-in-out;
      transform-origin: top center;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-8deg); }
      50% { transform: rotate(8deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="root">
    <!-- Inline SVG for the loading state -->
    <div class="hanger-icon">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C10.8954 2 10 2.89543 10 4C10 5.10457 10.8954 6 12 6C13.1046 6 14 5.10457 14 4H16C16 6.20914 14.2091 8 12 8C11.5 8 11.02 7.91 10.58 7.74L4.34 11.49C3.51 11.99 3 12.87 3 13.84V17C3 18.1 3.9 19 5 19H19C20.1 19 21 18.1 21 17V13.84C21 12.87 20.49 11.99 19.66 11.49L13.42 7.74C12.98 7.91 12.5 8 12 8C9.79086 8 8 6.20914 8 4C8 1.79086 9.79086 0 12 0C14.2091 0 16 1.79086 16 4H14C14 2.89543 13.1046 2 12 2Z" fill="#000000"/>
        <circle cx="9" cy="14" r="1" fill="white" />
        <circle cx="15" cy="14" r="1" fill="white" />
      </svg>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
