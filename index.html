
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>我的衣橱</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  
  <!-- iOS Specific Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="我的衣橱">
  <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=180&auto=format&fit=crop">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #root:empty::before {
      content: '正在初始化衣橱系统...';
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #999;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.1em;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    .safe-top {
      padding-top: env(safe-area-inset-top);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body class="text-gray-900">
  <div id="root"></div>
  <script>
    // 增强型错误捕获
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
      if (!document.getElementById('root').childNodes.length) {
        document.getElementById('root').innerHTML = 
          '<div style="padding:40px;text-align:center;color:#666;">' +
          '<p style="font-weight:bold;">系统启动异常</p>' +
          '<p style="font-size:12px;opacity:0.6;">可能是网络抖动导致模块加载中断</p>' +
          '<button onclick="location.reload()" style="margin-top:20px;padding:8px 20px;background:#000;color:#fff;border-radius:20px;font-size:12px;">重试加载</button>' +
          '</div>';
      }
    });
  </script>
</body>
</html>
