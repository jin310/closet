<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="我的衣橱">
  
  <!-- iOS 桌面图标配置 -->
  <link rel="apple-touch-icon" href="https://r.jina.ai/i/67be9267104b46c8bc591a27e0be3895">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <title>我的衣橱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
      width: 100%;
    }
    body {
      font-family: "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      font-weight: 400;
      overscroll-behavior: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      color: #333;
    }
    #root {
      height: 100%;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #root:empty::after {
      content: '正在开启衣橱';
      margin-top: 24px;
      font-size: 12px;
      letter-spacing: 0.2em;
      color: #bbbbbb;
      animation: pulse 2s infinite ease-in-out;
    }
    .app-splash-icon {
      width: 120px;
      height: 120px;
      border-radius: 40px;
      object-fit: cover;
      animation: breathe 3s infinite ease-in-out;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    
    /* 严格全局禁用加粗 */
    * {
      font-weight: 400 !important;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="height:100%;display:flex;align-items:center;justify-content:center;">
       <img src="https://r.jina.ai/i/67be9267104b46c8bc591a27e0be3895" class="app-splash-icon" alt="Closet Logo" />
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
