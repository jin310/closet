
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>我的衣橱</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=180&auto=format&fit=crop">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      margin: 0; padding: 0;
    }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    #root:empty::before {
      content: '正在连接衣橱服务...';
      display: flex; align-items: center; justify-content: center;
      height: 100vh; color: #999; font-size: 13px; font-weight: 500;
      letter-spacing: 0.1em;
    }
    .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .safe-top { padding-top: env(safe-area-inset-top); }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-gray-900">
  <div id="root"></div>
  <script>
    // 强制显示诊断信息
    function showError(msg) {
      const root = document.getElementById('root');
      if (!root.childNodes.length || root.innerText.includes('正在')) {
        root.innerHTML = `
          <div style="padding:40px;text-align:center;color:#666;font-family:sans-serif;height:100vh;display:flex;flex-direction:column;justify-content:center;background:#fff;">
            <p style="font-weight:bold;color:#000;margin-bottom:10px;">系统启动遇到障碍</p>
            <div style="font-size:10px;background:#f5f5f5;padding:15px;border-radius:10px;word-break:break-all;text-align:left;max-width:80%;margin:0 auto 20px;">
              ${msg}
            </div>
            <p style="font-size:11px;color:#999;margin-bottom:20px;">提示：请检查网络或尝试关闭浏览器“AI辅助”类插件</p>
            <button onclick="location.reload()" style="align-self:center;padding:12px 30px;background:#000;color:#fff;border-radius:30px;font-size:12px;border:none;font-weight:bold;">刷新重试</button>
          </div>
        `;
      }
    }
    window.addEventListener('error', e => showError('运行错误: ' + e.message));
    window.addEventListener('unhandledrejection', e => {
      console.error(e.reason);
      showError('模块加载失败 (可能受插件拦截): ' + (e.reason?.message || '未知Promise异常'));
    });
  </script>
</body>
</html>
