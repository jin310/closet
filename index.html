<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <title>我的衣橱</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
      font-weight: 400;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      color: #333;
    }
    #root {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    #root:empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffffff;
    }
    #root:empty::after {
      content: '正在开启衣橱';
      margin-top: 24px;
      font-size: 12px;
      letter-spacing: 0.2em;
      color: #bbbbbb;
      animation: pulse 2s infinite ease-in-out;
    }
    .app-splash-icon {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      animation: breathe 3s infinite ease-in-out;
      object-fit: cover;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.06); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .safe-top { padding-top: var(--sat); }
    .safe-bottom { padding-bottom: var(--sab); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    /* 严格全局禁用加粗，确保符合“萍方/平方”不加粗的要求 */
    * {
      font-weight: 400 !important;
    }
  </style>
</head>
<body>
  <div id="root">
    <img src="https://r.jina.ai/i/669f37be704043b483b28b6d089689a7" alt="Logo" class="app-splash-icon" />
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
