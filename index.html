
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>我的衣橱</title>
  <meta name="theme-color" content="#ffffff">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <style>
    body {
      margin: 0; padding: 0;
      background-color: #ffffff;
      font-family: -apple-system, system-ui, sans-serif;
      overflow-x: hidden;
    }
    #root:empty::before {
      content: '正在准备衣橱...';
      display: flex; align-items: center; justify-content: center;
      height: 100vh; color: #ccc; font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // 捕获并显示致命错误
    function displayFatalError(error) {
      const root = document.getElementById('root');
      let message = "";
      try {
        message = error instanceof Error ? error.message : JSON.stringify(error);
      } catch(e) { message = "无法解析的错误对象"; }
      
      const is403 = message.includes('403') || (error && error.code === 403);
      
      root.innerHTML = `
        <div style="padding:40px; text-align:center; font-family:sans-serif; background:#fff; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
          <div style="font-size:40px; margin-bottom:20px;">⚠️</div>
          <h2 style="color:#000; margin-bottom:10px;">系统启动受阻</h2>
          <div style="background:#f5f5f5; padding:15px; border-radius:12px; font-size:11px; text-align:left; overflow:auto; max-width:90%; color:#666; font-family:monospace; line-height:1.5;">
            ${message}
          </div>
          ${is403 ? `
            <div style="margin-top:20px; padding:15px; background:#fff1f0; border:1px solid #ffa39e; border-radius:10px; text-align:left; max-width:90%;">
              <p style="color:#cf1322; font-size:13px; font-weight:bold; margin:0 0 8px 0;">检测到 403 禁止访问：</p>
              <p style="color:#434343; font-size:12px; margin:0;">这通常是由<b>浏览器 AI 插件 (如 Monica)</b> 拦截资源请求引起的。请尝试：</p>
              <ul style="color:#434343; font-size:12px; padding-left:20px; margin:8px 0 0 0;">
                <li>暂时<b>关闭 Monica</b> 等插件</li>
                <li>使用<b>无痕模式/私密窗口</b>访问</li>
                <li>切换到 Chrome 原生环境</li>
              </ul>
            </div>
          ` : ''}
          <button onclick="location.reload()" style="margin-top:30px; padding:12px 30px; border:none; background:#000; color:#fff; border-radius:30px; cursor:pointer; font-weight:bold; font-size:13px;">刷新页面</button>
        </div>
      `;
    }

    window.onerror = function(msg, url, lineNo, columnNo, error) {
      displayFatalError(error || msg);
      return false;
    };

    window.onunhandledrejection = function(event) {
      displayFatalError(event.reason);
    };

    // 强制清理 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for(let registration of registrations) { registration.unregister(); }
      });
    }
  </script>
</body>
</html>
